<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: layout(~{::title},~{::body/content()})}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>パスワード変更</title>
</head>
<body>
<section class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-18">
                <!-- ページタイトルを記入 -->
                <h3>パスワード変更</h3>
            </div>
            <div class="col-18">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">

        <div id="expiredMessage" th:class="|callout callout-${resultMessages.type}|"
             th:if="${resultMessages} != null">
            <ul>
                <li th:each="message : ${resultMessages}"
                    th:utext="${#messages.msgWithParams(message.code, message.args)}"></li>
            </ul>
        </div>
        <!-- ここより下にメインコンテンツを記入 -->


        <form method="POST"
              th:action="@{/password}" th:object="${passwordChangeForm}"autocomplete="off">

            <div class="form-group row">
                <label for="username" class="col-5 col-form-label">ユーザ名</label>
                <div class="col-10">
                    <span th:text="${account.username}"></span>
                    <input type="hidden" id="username" name="username" th:value="${account.username}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="oldPassword" name="oldPassword" class="col-5 col-form-label">現在のパスワード</label>
                <div class="col-10">
                    <input type="password" th:field="*{oldPassword}" class="form-control" th:errorclass="is-invalid" />
                    <span th:errors="*{oldPassword}" id="oldPassword-errors" class="invalid-feedback" /></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="newPassword" class="col-5 col-form-label">新しいパスワード</label>
                <div class="col-10">
                    <input type="password" th:field="*{newPassword}" class="form-control" th:errorclass="is-invalid" />
                    <span th:errors="*{newPassword}" id="newPassword-errors" class="invalid-feedback" /></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="confirmNewPassword" class="col-5 col-form-label">
                    新しいパスワード(確認)
                </label>
                <div class="col-10">
                    <input type="password" th:field="*{confirmNewPassword}" class="form-control" th:errorclass="is-invalid" />
                    <span th:errors="*{confirmNewPassword}" id="confirmNewPassword-errors" class="invalid-feedback" /></span>
                </div>
            </div>
            <br>
            <div class="row">
                <input id="submit" type="submit" value="パスワード変更" class="btn-button" />
            </div>
        </form>        
        
        <!-- ここより上にメインコンテンツを記入 -->
    </div>
</section>
<script>
  $(function () {

  });

</script>
</body>
</html>
