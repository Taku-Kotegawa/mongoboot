<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/template :: layout(~{::title},~{::body/content()})}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Welcom</title>
</head>
<body>
<section class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-18">
                <!-- ページタイトルを記入 -->
                <h3>Hello world!</h3>
            </div>
            <div class="col-18">
                <!-- ページタイトル右の余白 -->
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">

        <div th:if="${resultMessages} != null" id="expiredMessage"
             th:class="|callout callout-${resultMessages.type}|">
            <ul>
                <li th:each="message : ${resultMessages}"
                    th:utext="${#messages.msgWithParams(message.code, message.args)}"></li>
            </ul>
        </div>
        <!-- ここより下にメインコンテンツを記入 -->

        <p th:text="|Welcome ${account.firstName} ${account.lastName}|"></p>

        <p id="lastLogin" th:if="lastLoginDate !=null"
           th:text="|Last login date is ${#temporals.format(lastLoginDate, 'yyyy-MM-dd HH:mm:ss')}.|"></p>

        <div class="row">
            <div>
                <a id="info" th:href="@{/account}">
                    アカウント情報
                </a>
            </div>


            <div sec:authorize="hasRole('ADMIN')">
                <a id="unlock" th:href="@{/unlock?form}">
                    ロック解除
                </a>
            </div>

            <form th:action="@{/logout}" method="POST">
                <button id="logout" class="btn-button">ログアウト</button>
            </form>
        </div>

    </div>

</section>
<footer class="main-footer">
    <div class="float-right d-none d-sm-block">
        <a href="#" class="btn-button">BackToTop</a>
    </div>

    <a href="#" class="btn-button">BackToTop</a>
</footer>
</body>
</html>
