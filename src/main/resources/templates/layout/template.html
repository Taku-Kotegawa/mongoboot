<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body)">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet"
    href="../../../static/css/styles.css" th:href="@{/css/styles.css}"
    media="screen, projection">
<script type="text/javascript">
    
</script>
<title th:replace="${title}">secure-login</title>
</head>
<body>
    <div class="container">
    <!--/*/
        <div id="header" th:replace="~{layout/header :: header}"></div>
        <div id="body" th:replace="${body}"></div>
    /*/-->
    <!--/*-->
        <h1>
            <a href="../welcome/home.html">secure-login</a>
        </h1>
        <div id="wrapper">
            <h1 id="title">Hello world!</h1>
            <p>The time on the server is 2018/01/01 00:00:00 JST.</p>
        </div>
    <!--*/-->
        <hr>
        <p style="text-align: center; background: #e5eCf9;">Copyright &copy; 20XX CompanyName</p>
    </div>

    <br>
    <details>
        <summary>Session</summary>
        <table>
            <tbody>
            <tr th:each="result : ${#session.getAttributeNames()}">
                <td th:text="${result}"></td>
                <td th:text="${#session.getAttribute(result)}"></td>
            </tr>
            </tbody>
        </table>
    </details>
    <details>
        <summary>Request</summary>
        <table>
            <tbody>
            <tr th:each="result : ${#request.getAttributeNames()}">
                <td th:text="${result}"></td>
                <td th:text="${#request.getAttribute(result)}"></td>
            </tr>
            </tbody>
        </table>
    </details>
    <details>
        <summary>Application</summary>
        <table>
            <tbody>
            <tr th:each="result : ${#servletContext.getAttributeNames()}">
                <td th:text="${result}"></td>
                <td th:text="${#servletContext.getAttribute(result)}"></td>
            </tr>
            </tbody>
        </table>
    </details>

</body>
</html>
