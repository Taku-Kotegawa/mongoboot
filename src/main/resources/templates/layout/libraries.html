<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="libraries" th:remove="tag">

    <!-- JQuery ----------------------------------------------------------------------------------------------------------->
    <script th:src="@{/AdminLTE/plugins/jquery/jquery.min.js}"></script>

    <!-- ダブルクリック防止 ------------------------------------------------------------------------------------------------->

    <!-- Bootstrap 4 ------------------------------------------------------------------------------------------------------>
